# ================================
# PC방 블랙리스트 커뮤니티 - Production Environment
# ================================
services:
  # ================================
  # Community Backend (Ktor)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: community-backend
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DB_URL=jdbc:postgresql://db:5432/community
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_ENDPOINT=${AWS_S3_ENDPOINT}
      - CLOUD_AWS_S3_PUBLIC_ENDPOINT=${CLOUD_AWS_S3_PUBLIC_ENDPOINT}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - community-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # Community Frontend (Vue.js)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: community-frontend
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend
    networks:
      - community-network
    restart: unless-stopped

  # ================================
  # Database (PostgreSQL)
  # ================================
  db:
    image: postgres:16-alpine
    container_name: community-db
    environment:
      - POSTGRES_DB=community
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - community-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d community"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ================================
  # Redis (Cache & Session Store)
  # ================================
  redis:
    image: redis:7-alpine
    container_name: community-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - community-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # MinIO (S3 Compatible Storage)
  # ================================
  minio:
    image: minio/minio:latest
    container_name: community-minio
    ports:
      - "9002:9000" # MinIO API
      - "9003:9001" # MinIO Console
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_REGION=${AWS_REGION:-us-east-1}
    command: server /data --console-address ":9001" --address ":9000"
    networks:
      - community-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ================================
  # MinIO Client (mc) - Bucket Setup
  # ================================
  minio-setup:
    image: minio/mc:latest
    container_name: community-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - community-network
    entrypoint: >
      /bin/sh -c "
        mc alias set community http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
        mc mb community/${AWS_S3_BUCKET_NAME} --ignore-existing &&
        mc anonymous set public community/${AWS_S3_BUCKET_NAME} &&
        echo 'MinIO bucket setup completed'
      "
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
  redis_data:
  minio_data:

# ================================
# Networks
# ================================
networks:
  community-network:
    driver: bridge
