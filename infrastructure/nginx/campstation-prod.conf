# ================================
# CampStation - Nginx Production Configuration
# ================================
# DDNS + SSL 기반 프로덕션 배포용 Nginx 설정
# 
# 설치 위치: /etc/nginx/sites-available/campstation
# 심볼릭 링크: ln -s /etc/nginx/sites-available/campstation /etc/nginx/sites-enabled/
# 
# 사용 전 준비사항:
# 1. 도메인 교체: mycamp.duckdns.org → 실제 도메인
# 2. SSL 인증서 발급: certbot --nginx -d domain.com
# 3. Nginx 재시작: systemctl restart nginx
# ================================

# ================================
# Rate Limiting 설정
# ================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

# ================================
# Upstream 정의
# ================================
upstream frontend_upstream {
    server campstation-frontend:3000;
    keepalive 32;
}

upstream backend_upstream {
    server campstation-backend:8080;
    keepalive 32;
}

upstream minio_api_upstream {
    server campstation-minio:9000;
    keepalive 32;
}

upstream minio_console_upstream {
    server campstation-minio:9001;
    keepalive 32;
}

# ================================
# HTTP → HTTPS 리다이렉트
# ================================
server {
    listen 80;
    listen [::]:80;
    server_name mycamp.duckdns.org www.mycamp.duckdns.org api.mycamp.duckdns.org storage.mycamp.duckdns.org console.mycamp.duckdns.org;

    # Let's Encrypt 인증서 검증용
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# ================================
# Frontend (메인 도메인)
# ================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mycamp.duckdns.org www.mycamp.duckdns.org;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/mycamp.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mycamp.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mycamp.duckdns.org/chain.pem;

    # SSL 설정 (Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # 로그
    access_log /var/log/nginx/campstation-frontend-access.log;
    error_log /var/log/nginx/campstation-frontend-error.log warn;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # 클라이언트 설정
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Rate Limiting
    limit_req zone=general_limit burst=50 nodelay;
    limit_req_status 429;

    # ========================================
    # Storage Path Redirect
    # ========================================
    # /storage/ 경로는 storage.mycamp.duckdns.org 서브도메인으로 이전
    location /storage/ {
        return 301 https://storage.mycamp.duckdns.org$uri$is_args$args;
    }

    # Backend API (must be before location /)
    location /api {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 타임아웃
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS
        add_header Access-Control-Allow-Origin "https://mycamp.duckdns.org" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 타임아웃
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 캐시 무효화 (개발 중에만)
        proxy_cache_bypass $http_upgrade;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Next.js Static Files
    location /_next/static {
        proxy_pass http://frontend_upstream;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # 헬스체크
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ================================
# Backend API (api.domain.com)
# ================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.mycamp.duckdns.org;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/mycamp.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mycamp.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mycamp.duckdns.org/chain.pem;

    # SSL 설정 (위와 동일)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 로그
    access_log /var/log/nginx/campstation-api-access.log;
    error_log /var/log/nginx/campstation-api-error.log warn;

    # 클라이언트 설정
    client_max_body_size 50M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # Rate Limiting (API는 더 엄격)
    limit_req zone=api_limit burst=20 nodelay;
    limit_req_status 429;

    # Backend API
    location /api {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 타임아웃
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS (Backend에서 처리하지만 추가 보안)
        add_header Access-Control-Allow-Origin "https://mycamp.duckdns.org" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://mycamp.duckdns.org";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Actuator (관리자만 접근)
    location /actuator {
        # IP 화이트리스트 (실제 관리자 IP로 변경)
        allow 127.0.0.1;
        # allow YOUR_ADMIN_IP;
        deny all;

        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 헬스체크
    location /health {
        access_log off;
        proxy_pass http://backend_upstream/actuator/health;
    }
}

# ================================
# MinIO Storage API (storage.domain.com)
# ================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name storage.mycamp.duckdns.org;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/mycamp.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mycamp.duckdns.org/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # 로그
    access_log /var/log/nginx/campstation-storage-access.log;
    error_log /var/log/nginx/campstation-storage-error.log warn;

    # 파일 업로드 크기 제한
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Rate Limiting (업로드는 제한)
    limit_req zone=upload_limit burst=5 nodelay;

    # MinIO API with Presigned URL Support
    location / {
        # Direct proxy to MinIO (no path manipulation)
        proxy_pass http://minio_api_upstream;
        proxy_http_version 1.1;
        
        # CRITICAL: Preserve Host header for presigned URL signature validation
        # Backend generates signature with: Host: storage.mycamp.duckdns.org
        # This must match the Host header MinIO receives
        proxy_set_header Host $http_host;
        
        # Standard proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # S3 compatibility
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        chunked_transfer_encoding off;

        # CORS for presigned URL uploads/downloads
        add_header Access-Control-Allow-Origin "https://mycamp.duckdns.org" always;
        add_header Access-Control-Allow-Methods "GET, PUT, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Content-Length, X-Amz-*" always;
        add_header Access-Control-Expose-Headers "ETag, Content-Length" always;
        add_header Access-Control-Max-Age 86400 always;
        
        # CORS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Cache for GET/HEAD only (never cache uploads)
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status always;
    }
}

# ================================
# MinIO Console (console.domain.com)
# ================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name console.mycamp.duckdns.org;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/mycamp.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mycamp.duckdns.org/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 로그
    access_log /var/log/nginx/campstation-console-access.log;
    error_log /var/log/nginx/campstation-console-error.log warn;

    # IP 화이트리스트 (관리자만 접근)
    # allow YOUR_ADMIN_IP;
    # deny all;

    # MinIO Console
    location / {
        proxy_pass http://minio_console_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
}
